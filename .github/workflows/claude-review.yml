name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            이 PR의 코드를 리뷰해주세요. 한국어로 답변해주세요.

            다음 항목들을 확인해주세요:
            - 코드 품질 및 가독성
            - 잠재적 버그나 에러
            - 성능 이슈
            - 보안 취약점
            - Next.js/React 모범 사례 준수 여부

            좋은 점과 개선할 점을 모두 언급해주세요.
