name: Claude Code Review

on:
  pull_request:
    types: [opened, ready_for_review]
  issue_comment:
    types: [created]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    # PR 이벤트이거나, 코멘트에 @claude re-review가 포함된 경우에만 실행
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude re-review'))
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # issue_comment 이벤트의 경우 PR의 head ref를 체크아웃
          ref: ${{ github.event_name == 'issue_comment' && format('refs/pull/{0}/head', github.event.issue.number) || github.ref }}

      - name: Run Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          use_sticky_comment: true
          prompt: |
            이 PR의 코드를 리뷰해주세요. 한국어로 답변해주세요.

            다음 항목들을 확인해주세요:
            - 코드 품질 및 가독성
            - 잠재적 버그나 에러
            - 성능 이슈
            - 보안 취약점
            - Next.js/React 모범 사례 준수 여부

            좋은 점과 개선할 점을 모두 언급해주세요.
